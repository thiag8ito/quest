<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Quest HTML + CSS + JS intermediário</title>
</head>

<body>
    <main class="pagina">
        <div class="texto-duvida">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>

        <form class="formulario">
            <div class="input">
                <input type="text" class="nome" placeholder="Nome completo *">
                <span>campo obrigatório</span>
            </div>
            <div class="input">
                <input type="text" class="email" placeholder="Email *">
                <span>campo obrigatório</span>
            </div>
            <div class="input">
                <input type="text" class="telefone" placeholder="Telefone *">
                <span>campo obrigatório</span>
            </div>
            <div class="input">
                <textarea class="mensagem" placeholder="Mensagem *"></textarea>
                <span>campo obrigatório</span>
            </div>
            <p>*campos obrigatórios</p>
            <button type="submit" class="btn-enviar">Enviar</button>
        </form>

        <script src="./src/js/validacao.js"></script>
    </main>
</body>

</html>
